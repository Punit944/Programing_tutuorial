<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js project 1</title>
	<style>
    *{
    	margin: 0;
    	padding: 0;

    }

    .container{
    	display: flex;
    	width: 80vw;
    	height: 80vh;
    	justify-content: center;
    	margin: 20px;
    }
    .clock{
    	display: flex;
    	width: 45%;
    	height: 45%;
        padding: 18px;
        border: 4px solid black;
        justify-content: center;
        align-items: center;

    }

	</style>
</head>
<body>
     <div class="container">
       <div class="clock">
       	<h1 id="time">welocme to our blog</h1>
         
       </div>	
     </div>
</body>
<script>
	
    setInterval(()=>{
	a = new Date();
	let date = a.toLocaleDateString();
	let time =a.getHours() +":"+ a.getMinutes() +":"+a.getSeconds();
 
    	document.getElementById('time').innerHTML = time + " on " + date;
    },1000);

 </script>
</html>
